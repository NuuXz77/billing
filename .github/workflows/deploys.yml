name: ðŸš€ Auto Deploy to Server

on:
  push:
    branches:
      - main   # Ganti sesuai branch utama kamu

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Install sshpass
      run: sudo apt-get update && sudo apt-get install -y sshpass

    - name: Create SSH directory
      run: mkdir -p ~/.ssh

    - name: Set up SSH key with passphrase
      env:
        SSH_PRIVATE_KEY: ${{ secrets.SSH_PRIVATE_KEY }}
        SSH_PASSPHRASE: ${{ secrets.SSH_PASSPHRASE }}
      run: |
        echo "$SSH_PRIVATE_KEY" > ~/.ssh/hoci
        chmod 600 ~/.ssh/hoci
        
        # Start SSH agent and add key with passphrase
        eval "$(ssh-agent -s)"
        sudo apt-get install -y expect
        expect << EOF
        spawn ssh-add ~/.ssh/hoci
        expect "Enter passphrase"
        send "$SSH_PASSPHRASE\r"
        expect eof
        EOF

    - name: Deploy to server via SSH
      run: |
        ssh -i ~/.ssh/hoci -o StrictHostKeyChecking=no ${{ secrets.SERVER_USER }}@${{ secrets.SERVER_HOST }} "
          cd htdocs/center.koci.web.id/billing/ || exit 1
          git pull origin main
          composer install --no-interaction --prefer-dist --optimize-autoloader
          php artisan migrate --force
          php artisan optimize:clear
          npm install
          npm run build
        "
