name: ðŸš€ Auto Deploy to Server

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Install expect
      run: sudo apt-get update && sudo apt-get install -y expect

    - name: Start ssh-agent + load private key with passphrase
      run: |
        eval "$(ssh-agent -s)"
        cat << 'EOF' > /tmp/key.pem ${{ secrets.SSH_PRIVATE_KEY }}
        EOF
                chmod 600 /tmp/key.pem

                expect <<EOF
                spawn ssh-add /tmp/key.pem
                expect "Enter passphrase"
                send "${{ secrets.SSH_PASSPHRASE }}\r"
                expect eof
        EOF

    - name: Add server to known hosts
      run: |
        mkdir -p ~/.ssh
        ssh-keyscan -H ${{ secrets.SERVER_HOST }} >> ~/.ssh/known_hosts

    - name: Deploy to server via SSH
      run: |
        ssh -o StrictHostKeyChecking=no ${{ secrets.SERVER_USER }}@${{ secrets.SERVER_HOST }} "
          cd htdocs/hoci.kotaciamis.com/billing/ || exit 1
          git pull origin main
          composer install --no-interaction --prefer-dist --optimize-autoloader
          php artisan migrate --force
          php artisan optimize:clear
          npm install
          npm run build
        "
