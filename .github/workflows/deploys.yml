name: ðŸš€ Auto Deploy to Server

on:
  push:
    branches:
      - main   # Ganti sesuai branch utama kamu

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Install dependencies
      run: sudo apt-get update && sudo apt-get install -y expect sshpass

    - name: Setup SSH key
      run: |
        mkdir -p ~/.ssh
        echo "${{ secrets.SSH_PRIVATE_KEY }}" | tr -d '\r' > ~/.ssh/hoci
        chmod 600 ~/.ssh/hoci
        ssh-keyscan -H ${{ secrets.SERVER_HOST }} >> ~/.ssh/known_hosts

    - name: Test SSH connection and deploy
      run: |
        # Try SSH key first
        if ! ssh -o ConnectTimeout=10 -o StrictHostKeyChecking=no -i ~/.ssh/hoci ${{ secrets.SERVER_USER }}@${{ secrets.SERVER_HOST }} "echo 'SSH key works'"; then
          echo "SSH key failed, trying with password..."
          sshpass -p "${{ secrets.SERVER_PASSWORD }}" ssh -o StrictHostKeyChecking=no ${{ secrets.SERVER_USER }}@${{ secrets.SERVER_HOST }} "
            cd htdocs/hosting.kotaciamis.com/billing/ || exit 1
            git pull origin main
            composer install --no-interaction --prefer-dist --optimize-autoloader
            php artisan migrate --force
            php artisan optimize:clear
            npm install
            npm run build
          "
        else
          echo "SSH key works, proceeding with deployment..."
          ssh -o StrictHostKeyChecking=no -i ~/.ssh/hoci ${{ secrets.SERVER_USER }}@${{ secrets.SERVER_HOST }} "
            cd htdocs/hosting.kotaciamis.com/billing/ || exit 1
            git pull origin main
            composer install --no-interaction --prefer-dist --optimize-autoloader
            php artisan migrate --force
            php artisan optimize:clear
            npm install
            npm run build
          "
        fi
